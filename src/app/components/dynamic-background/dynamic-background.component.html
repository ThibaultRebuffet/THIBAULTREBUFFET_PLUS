<div class="backgroundContainer"
    (click)="init()">
    <div *ngFor="let groundItem of svgPaths; let i = index"
        class="spongeBobPotatoe">
        <svg width="800px"
            height="800px"
            [attr.fill]="groundItem.color"
            stroke="black"
            stroke-width="3"
            [ngStyle]="{'transform': groundItem.scale}">
            <path [attr.d]="groundItem.path"></path>
        </svg>
    </div>
</div>
